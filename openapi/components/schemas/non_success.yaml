title: non_success
type: object
properties:
  result:
    description: success if response code is 200 otherwise error
    type: string
    example: error
  message:
    description: result message
    type: string
    example: Your API key is not valid
  params:
    description: The parameters that were used in the request
    type: object
    additionalProperties:
      type: string
    example:
      symbol: D1H_BTCUSD_DRR_MEAN
      since: '2020-08-10T20:00:00.00Z'
    properties:
      symbol:
        type: string
      value:
        type: number
  data:
    description: List of obtained records
    type: array
    example:
      - symbol: D1H_BTCUSD_DRR_MEAN
        value: 15000
    items:
      type: object
      properties:
        datetime:
          type: string
        symbol:
          type: string
        value:
          type: string
x-examples:
  example-200:
    result: success
    message: Success
    params:
      symbol: D1H_BTCUSD_DRR_MEAN
    data:
      - symbol: D1H_BTCUSD_DRR_MEAN
        value: 15000
        datetime: '2020-08-10T20:00:00.00Z'

title: active_reference_index
type: object
x-examples:
  example:
    result: success
    message: Success
    params:
      symbol: D1H_BTCUSD_DRR
    data:
      symbol: D1H_BTCUSD_DRR
      contrib: ["bitstamp", "kraken", "bitfinex"] 
      calc_time: 16:00:00, 
      period: 3600
         
description: The schema that is returned at a successful request
properties:
  result:
    description: success if response code is 200 otherwise error
    type: string
    example: success
  message:
    description: result message
    type: string
    example: Your API key is not valid
  params:
    description: The parameters that were used in the request
    type: object
    additionalProperties:
      type: string
    example:
      symbol: D1H_BTCUSD_DRR_MEAN
    properties:
      symbol:
        type: string
      value:
        type: number
  data:
    description: List of obtained records
    type: array
    example:
      - symbol: D1H_BTCUSD_DRR_MEAN
        universe: {bitstamp: [btc-usd], kraken: ['btc-usd']}
    items: {}

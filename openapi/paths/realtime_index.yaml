get:
  tags:
    - Vinter Realtime Index
  summary: Get Vinter Realtime Indexes
  description: This endpoint returns the last Vinter Realtime Index value.
  parameters:
    - name: symbol
      in: path
      description: The name that needs to be fetched
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/realtime_index.yaml
    '401':
      description: "Provide a valid API key using the Authorization header"
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '404':
      description: User not found

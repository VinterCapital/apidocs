get:
  tags:
    - Active Real-time Indexes
  summary: Get active Vinter reference indexes
  description: |
    This endpoint returns the current realtime indexes
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/active_real_time_index.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '401':
      description: Unauthorized 
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '500':
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
get:
  tags:
    - Vinter Real-time Indexes
  summary: Vinter Real-time Indexes
  description: This endpoint returns the last Vinter Real-time Index value.
  parameters:
    - name: symbol
      in: path
      description: The ticker of the requested index
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/real_time_index.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '401':
      description: Unauthorized 
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '500':
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
        

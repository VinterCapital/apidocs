get:
  tags:
    - Vinter Universe
  summary: Get Vinter Reference Indexes
  description: |
    This endpoint returns the last Vinter Reference Index value.
  operationId: 
  parameters:
    - name: symbol
      in: path
      description: The name that needs to be fetched
      required: true
      schema:
        type: string
  security:
    - main_auth:
        - 'read:users'
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/realtime_index.yaml
          example:
            symbol: RIT_BTCUSD
            value: 15000.00
            datetime: 2020-08-10T20:00:00.00Z
    '401':
      description: Not a valid Api-Key
      ontent:
        application/json:
          schema:
            $ref: ../components/schemas/realtime_index.yaml
          example:
            symbol: RIT_BTCUSD
            value: 15000.00
            datetime: 2020-08-10T20:00:00.00Z
    '404':
      description: User not found
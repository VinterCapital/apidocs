get:
  tags:
    - Vinter Universe
  summary: Get the Vinter universe of elgible exchanges and constituents
  description: |
    This endpoint returns the current eligible constituents and exchanges.
  operationId: 
  parameters:
  security:
    - main_auth:
        - 'read:users'
    - api_key: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/vinter_universe.yaml
          example:
            universe: {kraken: ['btc-usd', 'eth-usd']}
            datetime: 2020-08-10T20:00:00.00Z
    '401':
      description: Not a valid Api-Key
      ontent:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
          example:
            symbol: RIT_BTCUSD
            value: 15000.00
            datetime: 2020-08-10T20:00:00.00Z
    '404':
      description: User not found

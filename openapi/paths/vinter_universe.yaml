get:
  tags:
    - Vinter Universe
  summary: Get Vinter constituent universe
  description: |
    This endpoint returns the current Vinter constituent universe
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/universe.yaml
    '401':
      description: "Provide a valid API key using the Authorization header"
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '404':
      description: User not found
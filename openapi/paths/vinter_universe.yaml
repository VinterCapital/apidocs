get:
  tags:
    - Vinter Universe
  summary: Get Vinter constituent universe
  description: |
    This endpoint returns the current Vinter constituent universe
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/realtime_index.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '401':
      description: Unauthorized 
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '500':
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
        
